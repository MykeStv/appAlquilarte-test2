<div class="contenedor">
  <div class="contenido3">
    <div class="card">
      <div class="card-header">
        <h3>{{ usuario.nombre }}</h3>
      </div>
      <div class="card-body">
        <ul>
          <li>id: {{ usuario.id }}</li>
          <li>tipo: {{ usuario.tipo }}</li>
          <li>user: {{ usuario.user }}</li>
        </ul>
      </div>
      <div class="card-footer">
        <button class="btn btn-cerrar" (click)="cerrarSesion()">
          Cerrar sesion
        </button>
      </div>
    </div>
  </div>
</div>
